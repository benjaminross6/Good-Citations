<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Research Assistant</title>
  <style>
    body { font-family: Arial; padding: 10px; width: 300px; }
    textarea { width: 100%; height: 150px; }
    button { margin-top: 10px; width: 100%; }
    .status { margin-top: 10px; font-size: 0.9em; color: green; }
  </style>
</head>
<body>
  <h1>Research Assistant</h1>
  <p>This tool helps you track and recommend citations based on your browsing and paper content.</p>

  <section aria-labelledby="paper-section">
    <h2 id="paper-section">Your Research Paper</h2>
    <label for="paperInput">Paste your research paper:</label><br/>
    <textarea id="paperInput" placeholder="Paste your paper here..." aria-label="Research paper input area"></textarea>
    <button id="submitPaper" aria-label="Analyze and get recommendations">Analyze & Recommend</button>
    <button id="useGoogleDoc" aria-label="Use the current Google Doc">Use Current Google Doc</button>
    <button id="clearTrackedPages" aria-label="Clear tracked pages">Clear Tracked Pages</button>
  </section>

  <div class="status" id="statusMsg" aria-live="polite"></div>

  <section aria-labelledby="settings-section">
    <h2 id="settings-section">Settings</h2>
    <label for="citationCount">Number of citations:</label>
    <select id="citationCount" aria-label="Number of citations to display">
      <option value="3">3</option>
      <option value="5" selected>5</option>
      <option value="10">10</option>
      <option value="20">20</option>
    </select>
  </section>

  <section aria-labelledby="recommendations-section">
    <h2 id="recommendations-section">Recommended Citations</h2>
    <div id="recommendations"></div>
  </section>

  <section aria-labelledby="google-section">
    <h2 id="google-section">Google Integration</h2>
    <button id="signInGoogle" aria-label="Sign in to Google to access documents">Sign in with Google Docs</button>
    <div id="googleStatus" aria-live="polite"></div>
  </section>

  <script src=".env.js"></script>
  <script src="popup.js"></script>
</body>
</html>
